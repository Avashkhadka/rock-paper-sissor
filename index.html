<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper sissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock paper sissors</h1>
<div class="header">
    <p class="head">you need 20 points to defeat computer</p>
</div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="" srcset="" />
      </div>

      <div class="choice" id="paper">
        <img src="images/paper.png" alt="" srcset="" />
      </div>

      <div class="choice"  id="sissors">
        <img src="images/scissors.png" alt="" srcset="" />
      </div>
    </div>
<div class="scoreboard">
    <div class="score">
       <p id="userScore">0</p>
       <p>You</p> 
    </div>
    <div class="score">
        <p id="compScore">0</p>
        <p>Comp</p>
    </div>
</div>

<div class="messaege-container" id="messaeg">

    <p class="message">play your moves</p>
</div>

    <script src="game.js"></script>
  </body>
</html>
